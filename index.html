<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>


    <h1>오늘의 명언</h1>
    <div id="goodthink"></div>



    <script>
        $.ajax({
            method: "GET",
            url: "https://hopesos74.github.io/goodthink/goodthink.json"
        })
            .done(function (msg) {
                console.log(msg);

                var i = Math.floor(Math.random() * 3);

                console.log(i);

                var strTest = msg.goodthink[i].message;
                //strTest.replace("\n", "<br>");

                console.log(strTest);


                $("#goodthink").append(strTest + "<br>&nbsp;-&nbsp;" + msg.goodthink[i].author);


            });
    </script>
</body>

</html>
